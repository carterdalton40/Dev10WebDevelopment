				#required{

				}
				
				div {
					
					color: #d94;
					text-align: center;
				}
				
				body{
					background-color: #6d6a6f;
					color: eaedef;

					font-size: 1.5em;
				}
				
				#dropdown{
					display: block;
					margin: auto;

				input, textarea{
					margin-bottom: 10px
				}

	<noscript>The site is best Viewed with JavaScript enabled!</noscript>
	<body>
	
	  <div class="container-fluid">
	  
		
		<div class="row">
			<header>
				<h1>Dalton's Diner</h1>
			</header>
		</div>
		
		<!--Nav Bar (home icon not working)-->
		<div class="row" style="text-align: left;">
				<nav>
					<p><a class="btn badge-pill" href="index.html"><span class="glyphicon glyphicon-home"></span>Home</a>
					<a class="btn badge-pill" href="menu.html">Menu</a>
					<a class="btn badge-pill" href="contact.html">Contact Us</a>
					</p>
				</nav>
		</div>
		
		
		<form name="inputData" onsubmit="return validateItems();">
			<!-- text inputs-->
			<div id="required" class="form-group">
				<label for="name" >Name:</label>
				<input type="text" id="name" name="name"><br />
		
				<label for="email">Email:</label>
				<input type="text" id="email" name="email"><br />
		
				<label for="phone">Phone:</label>
				<input type="text" id="phone" name="phone"><br />
			</div>
		
			<!--Drop-down bar -->
			<div class="form-group>
				<label id="dropdown" class="required" for="reason" style="font-size: 1.5em">Reason for Inquiry:</label>
				<select id="dropdown" id="reason" name="reason">
				<option value="catering" selected>Catering</option>
				<option value="privateParty">Private Party</option>
				<option value="feedback">Feedback</option>
				<option value="other">Other</option>
				</select><br />
			</div>
			
			
			<!--Addition Info textarea -->
			<div class="form-group">
				<label for="info">Additional Information:</label>
				<textarea id="info" name="info"></textarea><br />
			</div>
	
			<!--Radio buttons -->
			<div class="form-group">
				<label for="beenTo">Have you ever been to the resaurant?</label>
				<input type="radio" id="choice" name="beenTo" value="no">
				<label for="choice1">No</label>
				<input type="radio" id="choice2" name="beenTo" value="yes">
				<label for="choice2">Yes</label><br />
			</div>
		
			<!--Checkboxs-->
			<div class="form-group">
				<label class="required" for="days">Best Days to contact you:</label>
				<input type="checkbox" id="m" name="days" value="m">
				<label for="m">M</label>
				<input type="checkbox" id="t" name="days" value="t">
				<label for="t">T</label>
				<input type="checkbox" id="w" name="days" value="w">
				<label for="w">W</label>
				<input type="checkbox" id="th" name="days" value="th">
				<label for="th">Th</label>
				<input type="checkbox" id="f" name="days" value="f">
				<label for="f">F</label><br />
			</div>
			
			<!--Submit button-->
			<div class="form-group">
				<button type="submit" name="submit" value="submit">Send Request</button>
			</div>
		</form>
		<div class="row">
			<footer>
				<p>741 Carter Way Rd, Arlington, Texas, 76015<br />817-555-0145</p>
			</footer>
		</div>
		
	  </div>
